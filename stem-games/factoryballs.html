<body>

  <center><table width="600" bgcolor="#ccc" cellspacing="10" cellpadding="10"><tr><td>
    <h1>Factory Balls</h1>
    In this flash puzzle game, you are shown a design for a ball. This is the order from 
    the customer. Your job is to recreate the design that matches the customerâ€™s order.
    This problem solving game emphasizes logic and sequential reasoning. 
    </td></tr>
    </table>

    <br>
    <div id='ruffle'></div>
        <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
        <script>
var swfobject = {};

swfobject.embedSWF = function(url, cont, width, height){
    var ruffle = window.RufflePlayer.newest(),
        player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
            width: width,
            height: height,
            style: 'width: ' + width + 'px; height: ' + height + 'px',
        });
    window.RufflePlayer.config = {
    // Options affecting the whole page
    "publicPath": undefined,
    "polyfills": true,

    // Options affecting files only
    "allowScriptAccess": false, // Polyfill elements have a different default value, see the allowScriptAccess section
    "autoplay": "auto",
    "unmuteOverlay": "visible",
    "backgroundColor": null,
    "wmode": "window",
    "letterbox": "fullscreen",
    "warnOnUnsupportedContent": true,
    "contextMenu": "on",
    "showSwfDownload": false,
    "upgradeToHttps": window.location.protocol === "https:",
    "maxExecutionDuration": 15,
    "logLevel": "error",
    "base": null,
    "menu": true,
    "salign": "",
    "forceAlign": false,
    "scale": "showAll",
    "forceScale": false,
    "frameRate": null,
    "quality": "high",
    "splashScreen": true,
    "preferredRenderer": null,
    "openUrlMode": "deny",
    "allowNetworking": "none",
    "favorFlash": true,
    "credentialAllowList": [],
};
    
    player.load({ url: url });
}

swfobject.embedSWF('https://shaunwegs.github.io/stem-games/assets/factory-balls.swf', 'ruffle', 800, 450);
        </script>

    
    <br><br><br><br>
  </center>

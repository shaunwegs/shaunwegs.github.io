<head>
  <title>Play Contraption Maker</title>
</head>
<body>

  <center>
    <h1>The Contraption Maker</h1>
    Try something a little different with this game. If you understood Cargo Bridge<br>
    you should have a decent idea on how to build things. This game's learning curve<br>
    is a bit steeper than Cargo Bridge's. Be sure to read the in-game instructions.<br>
    <br><br>
    <div id='ruffle'></div>
        <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
        <script>
var swfobject = {};

swfobject.embedSWF = function(url, cont, width, height){
    var ruffle = window.RufflePlayer.newest(),
        player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
            width: width,
            height: height,
            style: 'width: ' + width + 'px; height: ' + height + 'px',
        });
    window.RufflePlayer.config = {
    // Options affecting the whole page
    "publicPath": undefined,
    "polyfills": true,

    // Options affecting files only
    "allowScriptAccess": false, // Polyfill elements have a different default value, see the allowScriptAccess section
    "autoplay": "auto",
    "unmuteOverlay": "visible",
    "backgroundColor": null,
    "wmode": "window",
    "letterbox": "fullscreen",
    "warnOnUnsupportedContent": true,
    "contextMenu": "on",
    "showSwfDownload": false,
    "upgradeToHttps": window.location.protocol === "https:",
    "maxExecutionDuration": 15,
    "logLevel": "error",
    "base": null,
    "menu": true,
    "salign": "",
    "forceAlign": false,
    "scale": "showAll",
    "forceScale": false,
    "frameRate": null,
    "quality": "high",
    "splashScreen": true,
    "preferredRenderer": null,
    "openUrlMode": "deny",
    "allowNetworking": "none",
    "favorFlash": true,
    "credentialAllowList": [],
};
    
    player.load({ url: url });
}

swfobject.embedSWF('https://shaunwegs.github.io/lightbot/contraption.swf', 'ruffle', 800, 450);
        </script>
  </center>
</body>

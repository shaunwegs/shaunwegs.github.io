
<head>
  <title>Play Robotic-Arm</title>
</head>
<body>

  <center>
    <h1>Robotic Arm</h1>
    The loading screen is a little buggy. It loads, but the text doesn't display correctly. <br>
    Just click on the game, and it'll move you to the next screen.
    <br>
    <p><a href="lightbot2.html">Play Light-Bot 2</a> .|. <a href="lightbotdemo.html">Play the New Light-Bot Demo</a></p> 
    <div id='ruffle'></div>
        <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
        <script>
var swfobject = {};

swfobject.embedSWF = function(url, cont, width, height){
    var ruffle = window.RufflePlayer.newest(),
        player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
            width: width,
            height: height,
            style: 'width: ' + width + 'px; height: ' + height + 'px',
        });
    window.RufflePlayer.config = {
    // Options affecting the whole page
    "publicPath": undefined,
    "polyfills": true,

    // Options affecting files only
    "allowScriptAccess": false, // Polyfill elements have a different default value, see the allowScriptAccess section
    "autoplay": "auto",
    "unmuteOverlay": "visible",
    "backgroundColor": null,
    "wmode": "window",
    "letterbox": "fullscreen",
    "warnOnUnsupportedContent": true,
    "contextMenu": "on",
    "showSwfDownload": false,
    "upgradeToHttps": window.location.protocol === "https:",
    "maxExecutionDuration": 15,
    "logLevel": "error",
    "base": null,
    "menu": true,
    "salign": "",
    "forceAlign": false,
    "scale": "showAll",
    "forceScale": false,
    "frameRate": null,
    "quality": "high",
    "splashScreen": true,
    "preferredRenderer": null,
    "openUrlMode": "deny",
    "allowNetworking": "none",
    "favorFlash": true,
    "credentialAllowList": [],
};
    
    player.load({ url: url });
}

swfobject.embedSWF('https://shaunwegs.github.io/lightbot/RoboticArm0812.swf', 'ruffle', 450, 800);
        </script>
  </center>
</body>

<head>
  <title>Play Light-Bot</title>
</head>
<body>

  <center>
    <h1>Play Light-Bot</h1>
    Light-bot is a strategy/puzzle game where you program a robot to light up tiles on a map.
    
    <div id='ruffle'></div>
        <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
        <script>
var swfobject = {};

swfobject.embedSWF = function(url, cont, width, height){
    var ruffle = window.RufflePlayer.newest(),
        player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
            width: width,
            height: height,
            style: 'width: ' + width + 'px; height: ' + height + 'px',
        });
    
    player.load({ url: url });
}

swfobject.embedSWF('https://e9x.github.io/ruffle-example/1on1soccer_24.swf', 'ruffle', 500, 500);
        </script>
  </center>
</body>

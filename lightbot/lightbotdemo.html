        <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
        <script>
var swfobject = {};

swfobject.embedSWF = function(url, cont, width, height){
    var ruffle = window.RufflePlayer.newest(),
        player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
            width: width,
            height: height,
            style: 'width: ' + width + 'px; height: ' + height + 'px',
        });
    window.RufflePlayer.config = {
    // Options affecting the whole page
    "publicPath": undefined,
    "polyfills": true,

    // Options affecting files only
    "allowScriptAccess": false, // Polyfill elements have a different default value, see the allowScriptAccess section
    "autoplay": "auto",
    "unmuteOverlay": "visible",
    "backgroundColor": null,
    "wmode": "window",
    "letterbox": "fullscreen",
    "warnOnUnsupportedContent": true,
    "contextMenu": "on",
    "showSwfDownload": false,
    "upgradeToHttps": window.location.protocol === "https:",
    "maxExecutionDuration": 15,
    "logLevel": "error",
    "base": null,
    "menu": true,
    "salign": "",
    "forceAlign": false,
    "scale": "showAll",
    "forceScale": false,
    "frameRate": null,
    "quality": "high",
    "splashScreen": true,
    "preferredRenderer": null,
    "openUrlMode": "deny",
    "allowNetworking": "none",
    "favorFlash": true,
    "credentialAllowList": [],
};
    
    player.load({ url: url });
}

swfobject.embedSWF('https://shaunwegs.github.io/lightbot/lightbotdemo.swf', 'ruffle', 800, 450);
        </script>

 function now() {
        
          var now = new Date();
        
          var date = [ now.getMonth() + 1, now.getDate(), now.getFullYear() ];
        
          var time = [ now.getHours(), now.getMinutes(), now.getSeconds() ];
        
          var suffix = ( time[0] < 12 ) ? "AM" : "PM";
        
          time[0] = ( time[0] < 12 ) ? time[0] : time[0] - 12;
        
          time[0] = time[0] || 12;
        
          for ( var i = 1; i < 3; i++ ) {
            if ( time[i] < 10 ) {
              time[i] = "0" + time[i];
            }
          }
        
          return "Loaded at " +time.join(":") + " " + suffix + " on " + date.join("/");

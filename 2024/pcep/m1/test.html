<!DOCTYPE html>
<head>
<title>Test Wrapper</title>
		<link type='text/css' rel='stylesheet' href='questions.css'/>
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open Sans"/>
<script language="javascript">

function Disable_Control_C() {
var keystroke = String.fromCharCode(event.keyCode).toLowerCase();

if (event.ctrlKey && (keystroke == 'c' || keystroke == 'v')) {
alert("let's see");
event.returnValue = false; // disable Ctrl+C
}
}

</script>
</head>
<body onkeydown="javascript:Disable_Control_C()" 
    oncontextmenu="return false;" oncopy="return false" oncut="return false" onpaste="return false">
<div width="400">
 <h2 id="test_status">Please enter your name</h2>
 <h3 id="timeleft">Your name will be printed on your results</h3>
</div><br>
<div id="test2"></div><br><br><div id="test"></div><br><br><br>

<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script><script type='text/javascript' src='style2.js'></script>


</body>
</html>
